<div class="container text-center">
    <h2 class="my-4 text-primary">❤️ Mis Perritos Favoritos</h2>

    <div *ngIf="listaFavoritos.length === 0" class="alert alert-warning">
        Aún no tienes favoritos. ¡Ve al buscador y añade algunos!
    </div>

    <div class="gallery">
        <div *ngFor="let foto of listaFavoritos" class="card position-relative">
            <img [src]="foto" alt="Favorito">

            <button (click)="eliminar(foto)" class="btn btn-danger position-absolute top-0 end-0 m-2">
                <i class="bi bi-trash-fill"></i> Borrar
            </button>
        </div>
    </div>
</div>
