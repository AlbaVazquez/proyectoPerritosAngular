<div class="container mt-5">
    <a routerLink="/buscador" class="btn btn-outline-secondary mb-4 bg-light">
        <i class="bi bi-arrow-left"></i> Volver al buscador
    </a>

    <div class="card shadow-lg border-0 overflow-hidden">
        <div class="row g-0">

            <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-3">
                <img [src]="imagen" class="img-fluid rounded shadow-sm" alt="Detalle Perro"
                    style="max-height: 500px; width: auto;">
            </div>

            <div class="col-md-6">
                <div class="card-body p-5">
                    <div class="badge bg-warning text-dark mb-2">{{ raza | titlecase }}</div>
                    <h1 class="display-4 fw-bold text-primary">{{ nombre }}</h1>

                    <hr>

                    <div class="py-3">
                        <p class="fs-4"><strong>Edad:</strong> {{ edad }} años</p>
                        <p class="fs-5 text-muted">{{ descripcion }}</p>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <div class="alert alert-info mt-2 text-center">
                            <small>ℹ️ He generado la información aleatoriamente.</small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
